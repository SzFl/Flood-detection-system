version: '3.8'

networks:
  model_network:
    driver: bridge

volumes:
  ollama:
    external: true

services:

  FloodReader:
    image: ollama/ollama:0.6.8
    container_name: FloodReader
    restart: unless-stopped
    ports:
    - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    
